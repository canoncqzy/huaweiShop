<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="/img/logo-icon.jpg" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>
	</head>
	<body>
		<!--header-->
		<div class="header">
			<div class="container">
				<a href="../index.html"><img src="../img/reg_logo.jpg"/></a>
			</div>
		</div>
		
		<!--switch-->
		<div class="switch">
			<div class="container">
				<div class="phone"><i></i>手机号</div>
				<div class="email"><i></i>电子邮箱</div>
				<p>已有华为账户<a href="login.html">登录&gt;</a></p>
			</div>
		</div>
		
		<!--content-->
		<div class="content">
			<div class="container">
				<form class="reg_form">
					<div>
						<p><span>国家/地区</span><input type="text" value="中国" disabled="disabled"></p>
						<p><span>+86(中国)</span><input type="text" placeholder="请输入手机号" class="phoneNumber"></p>
						<span class="error phoneNumber-error hidden">手机号不正确</span>
					</div>
					<div>
						<p><span>图形验证码</span><input type="text" placeholder="请输入图形验证码" class="verification-code"><i><img class="veriCodePic" /></i></p>
						<span class="error verification-code-error hidden">图形验证码错误</span>
						<p><span>短信验证码</span><input type="text" placeholder="请输入短信验证码" class="text-code"><b>获取验证码</b></p>
						<span class="error textCode-error hidden">短信验证码错误</span>
					</div>
					<div>
						<p><span>密码</span><input type="password" placeholder="请输入密码" class="password"></p>
						<span class="error password-error hidden">字母开头，长度6-18之间，只能包含字母数字下划线</span>
						<p><span>确认密码</span><input type="password" placeholder="请再次输入密码" class="password-twice"></p>
						<span class="error password-twice-error hidden">两次密码输入不一样</span>
					</div>
					<input type="submit" value="注册" class="reg_submit">
				</form>
			</div>
		</div>
		
		<!--footer-->
		<div class="footer">
			<div class="container">
				<p><a href="#">华为账号用户协议</a><span>|</span><a href="#">关于华为账号与隐私的声明</a><span>|</span><a href="#">常见问题</a></p>
				<p>Copyright &copy; 2011-2018 华为软件技术有限公司&nbsp;版权所有&nbsp;保留一切权利&nbsp;苏B2-20070200号|苏ICP备09062682号-9</p>
			</div>
		</div>
		
		<script src="/lib/requirejs/require.js" data-main = "/js/register" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
