<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="/img/logo-icon.jpg" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/rightNav.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cartHeader.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
	</head>
	<body>
		<!--header-->
		<header></header>
		<!--content-->
		<div class="content">
			<div class="container">
				<div class="empty">
					<div class="wrap">
						<span></span>
						<p>您的购物车里什么也没有哦~</p>
						<a href="/index.html">去逛逛</a>
					</div>
				</div>
				<div class="not-empty">
					<div class="top">
						<span><input type="checkbox" class="checkAll ck_prod" id="total1"/><label for="total1">全选</label></span>
						<ul>
							<li>商品</li>
							<li>单价</li>
							<li>数量</li>
							<li>小计</li>
							<li>操作</li>
						</ul>
					</div>
					<div class="template-box"></div>
					<div class="bottom">
						<span><input type="checkbox" class="checkAll ck_prod" id="total2" /><label for="total2">全选</label><a href="javascript:void(0);" class="clear-cart">清空购物车</a></span>
						<a href="javascript:void(0);" class="pay pay-btn">立即结算</a>
						<div class="total">
							<p>总计：<b class="calc-total-price">￥0.00</b></p>
							<p>已选择<b class="selected-product-num">0</b>件商品</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/html" id="list-template">
			{{each products prod}}
			<div class="prod-list">
				<span><input type="checkbox" class="ck_prod"/></span>
				<ul>
					<b style="display: none;">{{prod.id}}</b>
					<li class="title-li"><img src="{{prod.img}}"/>{{prod.title}}</li>
					<li class="price-li">{{prod.price}}.00</li>
					<li>
						<div class="box num-box">
							<input class="amount-input" type="text" value="{{prod.amount}}"/>
							<i class="increment">+</i>
							<i class="decrement">-</i>
						</div>
					</li>
					<li class="sub">￥{{prod.price*prod.amount}}.00</li>
					<li><a href="javascript:void(0);" class="delete">删除</a></li>
				</ul>
			</div>
			{{/each}}
		</script>
		<!--hot-reg-->
		<div class="hot-reg">
			<div class="container">
				<div class="title">
					<h2>热销推荐</h2>
				</div>
				<div class="box hot-reg-box">
					<ul style="position: absolute;"></ul>
					<div class="forward">
						<div class="right"></div>
					</div>
					<div class="backwards">
						<div class="left"></div>
					</div>
				</div>
			</div>
		</div>
		<!--art-template模版引擎-->
		<script type="text/html" id="recommend-template">
			{{each res_body curr}}
				<a href="#">
					<li>
						<div class="pic"><img src="{{curr.img}}"/></div>
						<p>{{curr.title}}</p>
						<p><span>￥{{curr.price}}</span></p>
					</li>
				</a>
			{{/each}}
		</script>
		<!--footer-->
		<footer></footer>
		<!--rightNav-->
		<div class="rightNav"></div>
		<script src="/lib/requirejs/require.js" data-main = "/js/cart" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
