<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="/img/logo-icon.jpg" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="/css/base.css"/>
		<link rel="stylesheet" type="text/css" href="/css/rightNav.css"/>
		<link rel="stylesheet" type="text/css" href="/css/list.css"/>
	</head>
	<body>
		<!--header-->
		<header></header>
		<!--content-->
		<div class="content">
			<div class="container">
				<div class="title">
					<a href="/index.html">首页</a>
				</div>
				<div class="tags">
					<div class="kind">
						<ul>
							<li>分类:</li>
							<li><a href="#">全部</a></li>
						</ul>
					</div>
					<div class="sort">
						<ul>
							<li>排序：</li>
							<li><a href="#">上架时间<i></i></a></li>
							<li><a href="#">价格<i></i></a></li>
							<li><a href="#">评价数<i></i></a></li>
						</ul>
					</div>
					<div class="list">
					</div>
				</div>
			</div>
		</div>
		<!--art-template模版引擎-->
		<script type="text/html" id="list-template">
			{{each res_body prod}}
			<div class="box">
				<p class="img"><img src="{{prod.img}}"/></p>
				<p class="name">{{prod.title}}</p>
				<p class="desc">{{prod.desc}}</p>
				<p class="price">￥{{prod.price}}</p>
				<div class="bottom">
					<a href="#">选购</a>
					<a href="#">{{prod.assessment}}人评价</a>
				</div>
			</div>
			{{/each}}
		</script>
		<!--footer-->
		<footer></footer>
		<!--rightNav-->
		<div class="rightNav"></div>
	<script src="/lib/requirejs/require.js" data-main = "/js/list" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
